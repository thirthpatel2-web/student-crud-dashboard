<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-theme">

<div class="main-container">

    <div class="app-card">

        <h2 class="title text-center mb-4">Student Management System</h2>

        <!-- Stats Cards -->
<div class="row text-center mb-4">
    <div class="col-md-6">
        <div class="stat-card">
            <h5>Total Students</h5>
            <h3 id="totalStudents">0</h3>
        </div>
    </div>
    <div class="col-md-6">
        <div class="stat-card">
            <h5>Total Courses</h5>
            <h3 id="totalCourses">0</h3>
        </div>
    </div>
</div>

        <div id="alertBox"></div>

        <!-- Search -->
        <input type="text" id="searchInput" class="form-control mb-4 search-box"
               placeholder="ðŸ” Search students...">

        <!-- Form -->
        <form id="studentForm">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-3">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-2">
                    <input type="number" id="age" class="form-control" placeholder="Age" required>
                </div>
                <div class="col-md-2">
                    <input type="text" id="course" class="form-control" placeholder="Course" required>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-gradient w-100">Save</button>
                </div>
            </div>
        </form>

        <!-- Table -->
        <div class="table-responsive mt-4">
            <table class="table table-borderless align-middle">
                <thead>
                    <tr class="table-head">
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Course</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentList"></tbody>
            </table>
        </div>

    </div>
</div>

<script src="script.js"></script>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header border-0">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this student?
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
